<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaPet: The Ultimate PYQ Quest</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --bg: #f0f2f5; --gold: #f1c40f; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .app-container { background: white; width: 100%; max-width: 450px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        
        .screen { padding: 25px; display: none; }
        .active { display: block; }

        .header { background: var(--primary); color: white; padding: 20px; text-align: center; }
        .pet-display { text-align: center; font-size: 5.5rem; position: relative; min-height: 140px; transition: transform 0.3s; }
        .mood-container { width: 80%; background: #ddd; height: 12px; border-radius: 6px; margin: 10px auto; overflow: hidden; border: 2px solid white; }
        #moodBar { width: 100%; height: 100%; background: #2ecc71; transition: width 0.5s; }
        .accessory-overlay { position: absolute; font-size: 2.5rem; top: -5px; right: 20%; }

        .stats { display: flex; justify-content: space-around; background: #eee; padding: 10px; font-weight: bold; }
        .mission-card { background: #e8f4fd; border-left: 5px solid var(--primary); padding: 15px; border-radius: 8px; margin: 15px 0; font-weight: 500; line-height: 1.4; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; margin-bottom: 15px; box-sizing: border-box; font-size: 1.1rem; }
        
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; margin-bottom: 10px; transition: 0.2s; }
        .btn-check { background: var(--primary); }
        .btn-mcq { background: #3498db; }
        .btn-mcq:hover { background: #2980b9; transform: translateY(-2px); }
        .btn-shop { background: var(--gold); color: #333; }
        .btn-music { background: rgba(255,255,255,0.2); border: 1px solid white; font-size: 0.8rem; padding: 5px 10px; width: auto; margin-top: 10px; }

        .shop-grid { display: grid; grid-template-columns: 1fr; gap: 8px; max-height: 300px; overflow-y: auto; padding-right: 5px; }
        .cert-card { background: #fffcf0; border: 8px double #d4af37; padding: 20px; text-align: center; color: #333; }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="lab-ambience.mp3" type="audio/mpeg">
</audio>

<div class="app-container">
    <div id="screen-login" class="screen active">
        <h2 style="text-align:center">PharmaPet üß™</h2>
        <p style="text-align:center">Choose your lab mascot:</p>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
            <div style="font-size:3rem; cursor:pointer; text-align:center;" onclick="savePet('üê±')">üê±</div>
            <div style="font-size:3rem; cursor:pointer; text-align:center;" onclick="savePet('üê∂')">üê∂</div>
            <div style="font-size:3rem; cursor:pointer; text-align:center;" onclick="savePet('ü¶ä')">ü¶ä</div>
            <div style="font-size:3rem; cursor:pointer; text-align:center;" onclick="savePet('üêº')">üêº</div>
            <div style="font-size:3rem; cursor:pointer; text-align:center;" onclick="savePet('üê®')">üê®</div>
            <div style="font-size:3rem; cursor:pointer; text-align:center;" onclick="savePet('ü¶Å')">ü¶Å</div>
        </div>
    </div>

    <div id="screen-lab" class="screen">
        <div class="header">
            <div class="pet-display" id="petFrame">
                <span id="playerPet">üê±</span>
                <span id="playerAccessory" class="accessory-overlay"></span>
            </div>
            <div class="mood-container"><div id="moodBar"></div></div>
            <button class="btn btn-music" id="musicBtn" onclick="toggleMusic()">üîà Music: OFF</button><br>
            <small id="rankText">Intern Chemist</small>
        </div>
        
        <div class="stats">
            <span>üí∞ <span id="score">0</span> pts</span>
            <span>üß™ Lvl <span id="levelNum">1</span></span>
        </div>

        <div class="content">
            <div id="missionText" class="mission-card">Loading...</div>
            
            <div id="calcInputArea">
                <input type="number" id="userValue" placeholder="Enter answer...">
                <button class="btn btn-check" onclick="checkAnswer()">Verify Formulation</button>
            </div>

            <div id="mcqOptions" style="display: none; flex-direction: column; gap: 8px;"></div>

            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button class="btn" style="background:#3498db" onclick="showScreen('screen-feed')">Feed üçé</button>
                <button class="btn btn-shop" onclick="showScreen('screen-shop')">Shop üõí</button>
            </div>
            <div id="feedback" style="text-align:center; font-weight:bold; min-height: 20px; margin-top: 5px;"></div>
            <button id="certBtn" class="btn" style="background:#b8860b; display:none;" onclick="generateCert()">üéì View Graduation Cert</button>
        </div>
    </div>

    <div id="screen-shop" class="screen">
        <h2>Academic Boutique üõí</h2>
        <div class="shop-grid">
            <button class="btn" style="background:#8e44ad" onclick="buyItem('ü•º', 50)">Lab Coat (50 pts)</button>
            <button class="btn" style="background:#2980b9" onclick="buyItem('ü•Ω', 80)">Safety Goggles (80 pts)</button>
            <button class="btn" style="background:#16a085" onclick="buyItem('üõ°Ô∏è', 120)">Safety Shield (120 pts)</button>
            <button class="btn" style="background:#d35400" onclick="buyItem('üß™', 150)">Erlenmeyer Flask (150 pts)</button>
            <button class="btn" style="background:var(--gold); color:#333" onclick="buyItem('üëë', 250)">Chief Crown (250 pts)</button>
            <button class="btn" style="background:#f39c12" onclick="buyItem('‚ú®', 350)">Sparkle Aura (350 pts)</button>
            <button class="btn" style="background:#c0392b" onclick="buyItem('üéì', 450)">Professor Gown (450 pts)</button>
        </div>
        <button class="btn" style="background:var(--primary); margin-top:15px;" onclick="showScreen('screen-lab')">Back to Lab</button>
    </div>

    <div id="screen-feed" class="screen">
        <h2>Nutrition Station</h2>
        <button class="btn" style="background:#2ecc71" onclick="feedPet(30, 40)">Pure Glucose (-40 pts / +30 Mood)</button>
        <button class="btn" style="background:var(--primary)" onclick="showScreen('screen-lab')">Back</button>
    </div>

    <div id="screen-cert" class="screen">
        <div class="cert-card">
            <h2 style="font-family: serif; color: #b8860b;">CERTIFICATE OF EXCELLENCE</h2>
            <p>This recognizes that</p>
            <h3 id="certName" style="border-bottom: 2px solid #333; display:inline-block; min-width: 200px;">Expert</h3>
            <p>has mastered Pharmaceutical Chemistry PYQs.</p>
            <div style="font-size: 5rem; margin: 20px 0;">
                <span id="finalPet">üê±</span>
                <span id="finalAcc" style="position:absolute; font-size:2.5rem; margin-left:-30px;"></span>
            </div>
            <p><i>Division of Pharmacy</i></p>
        </div>
        <button class="btn btn-check" style="margin-top:20px" onclick="window.print()">Save as PDF</button>
        <button class="btn" style="background:var(--primary)" onclick="showScreen('screen-lab')">Back</button>
    </div>
</div>

<script>
    const missions = [
        { lvl: 1, isMCQ: true, text: "What is the molecular geometry of the SO2 molecule?", options: ["T-shaped", "Linear", "Bent", "Trigonal Planar"], correct: "Bent" },
        { lvl: 1, isMCQ: true, text: "Which statement regarding Valence Bond Theory is CORRECT?", options: ["Attraction < Repulsion", "Attraction > Repulsion", "No Orbital Overlap", "Low Potential Energy"], correct: "Attraction > Repulsion" },
        { lvl: 1, text: "Calculate grams of NaOH (MW: 40) for 1.5 L of 0.1 M solution.", calc: () => 6.00 },
        { lvl: 2, isMCQ: true, text: "What is the IUPAC name for the compound Ni(CO)4?", options: ["Nickel carbonyl", "Tetracarbonylnickel(0)", "Tetracarbonylnickel(IV)", "Nickel carbon monoxide"], correct: "Tetracarbonylnickel(0)" },
        { lvl: 2, isMCQ: true, text: "The solubility product expression for Ag2SO4 is:", options: ["Ksp = [Ag+][SO4^2-]", "Ksp = [Ag+]^2[SO4^2-]", "Ksp = [Ag+][SO4^2-]^2", "Ksp = [Ag+]^2[SO4^2-]^2"], correct: "Ksp = [Ag+]^2[SO4^2-]" },
        { lvl: 2, isMCQ: true, text: "What is the orbital hybridisation of P in PCl5?", options: ["sp2", "sp3", "sp3d", "sp3d2"], correct: "sp3d" },
        { lvl: 2, isMCQ: true, text: "Suitable indicator for titration between acetic acid and KOH?", options: ["Methyl Orange", "Phenolphthalein", "K2CrO4", "Eriochrome Black T"], correct: "Phenolphthalein" },
        { lvl: 3, isMCQ: true, text: "What is the bond order for oxygen molecule cation (O2+)?", options: ["1", "1.5", "2", "2.5"], correct: "2.5" },
        { lvl: 3, text: "Buffer: [A-] = 0.5 M, [HA] = 0.05 M, pKa = 3.8. Find pH.", calc: () => 4.80 },
        { lvl: 3, text: "Target pH is 5.2 and pKa is 4.2. What is the required [A-] / [HA] ratio?", calc: () => 10 }
    ];

    let state = JSON.parse(localStorage.getItem('pharmaPetPrestige')) || { score: 0, mood: 100, pet: null, accessory: '', evolved: false };
    let currentTask = {};
    let isMusicPlaying = false;
    const music = document.getElementById('bgMusic');

    function toggleMusic() {
        if (!isMusicPlaying) {
            music.play().catch(e => alert("Interact with page first to enable audio!"));
            document.getElementById('musicBtn').innerText = "üîä Music: ON";
            isMusicPlaying = true;
        } else {
            music.pause();
            document.getElementById('musicBtn').innerText = "üîà Music: OFF";
            isMusicPlaying = false;
        }
    }

    function savePet(pet) { state.pet = pet; saveAndSync(); showScreen('screen-lab'); }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'screen-lab') nextMission();
    }

    function nextMission() {
        document.getElementById('feedback').innerText = '';
        document.getElementById('userValue').value = '';
        let filtered = missions.filter(m => (state.score < 100 ? m.lvl === 1 : state.score < 300 ? m.lvl === 2 : m.lvl === 3));
        currentTask = filtered[Math.floor(Math.random() * filtered.length)];
        document.getElementById('missionText').innerText = currentTask.text;
        document.getElementById('levelNum').innerText = currentTask.lvl;

        if (currentTask.isMCQ) {
            document.getElementById('calcInputArea').style.display = 'none';
            const mcqArea = document.getElementById('mcqOptions');
            mcqArea.style.display = 'flex'; mcqArea.innerHTML = '';
            currentTask.options.forEach(opt => {
                const b = document.createElement('button');
                b.className = "btn btn-mcq"; b.innerText = opt;
                b.onclick = () => processResult(opt === currentTask.correct);
                mcqArea.appendChild(b);
            });
        } else {
            document.getElementById('calcInputArea').style.display = 'block';
            document.getElementById('mcqOptions').style.display = 'none';
        }
    }

    function checkAnswer() {
        const val = parseFloat(document.getElementById('userValue').value);
        processResult(Math.abs(val - currentTask.calc()) < 0.1);
    }

    function processResult(isCorrect) {
        const fb = document.getElementById('feedback');
        if (isCorrect) {
            state.score += 25; state.mood = Math.min(100, state.mood + 10);
            fb.innerText = "‚úÖ Correct! Score +25"; fb.style.color = "green";
            if(state.score >= 1000 && !state.evolved) { alert("PRESTIGE UNLOCKED: Your mascot has evolved!"); state.evolved = true; }
            setTimeout(nextMission, 1000);
        } else {
            state.score = Math.max(0, state.score - 5); state.mood = Math.max(0, state.mood - 20);
            fb.innerText = "‚ùå Incorrect. Mascot is sad."; fb.style.color = "red";
        }
        saveAndSync();
    }

    function buyItem(item, cost) {
        if(state.score >= cost) { state.score -= cost; state.accessory = item; saveAndSync(); showScreen('screen-lab'); }
        else { alert("More practice needed to earn points!"); }
    }

    function feedPet(boost, cost) {
        if(state.score >= cost) { state.score -= cost; state.mood = Math.min(100, state.mood + boost); saveAndSync(); showScreen('screen-lab'); }
    }

    function generateCert() {
        const n = prompt("Name for Cert:"); document.getElementById('certName').innerText = n || "Master Chemist";
        document.getElementById('finalPet').innerText = state.pet; document.getElementById('finalAcc').innerText = state.accessory;
        showScreen('screen-cert');
    }

    function saveAndSync() {
        localStorage.setItem('pharmaPetPrestige', JSON.stringify(state));
        document.getElementById('score').innerText = state.score;
        document.getElementById('playerPet').innerText = state.pet;
        document.getElementById('playerAccessory').innerText = state.accessory;
        document.getElementById('moodBar').style.width = state.mood + "%";
        
        // Visual Evolve Effect
        if(state.evolved) document.getElementById('petFrame').style.transform = "scale(1.3)";
        
        if(state.score >= 500) document.getElementById('certBtn').style.display = 'block';
        
        let r = "Intern";
        if(state.score >= 100) r = "Junior Researcher";
        if(state.score >= 300) r = "Senior Pharmacist";
        if(state.score >= 700) r = "Chief Director";
        if(state.score >= 1000) r = "Professor Emeritus";
        document.getElementById('rankText').innerText = r;
    }

    if(state.pet) showScreen('screen-lab');
</script>
</body>
</html>
